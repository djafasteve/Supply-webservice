	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>

<meta charset="utf-8" />
<meta name="robots" content="all,follow" />
<meta name="googlebot" content="index,follow,snippet,archive" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Fournisseur Billet</title>

<meta name="keywords" content="" />

<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100'
	rel='stylesheet' type='text/css' />

<!-- styles -->
<link href="css/font-awesome.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/animate.min.css" rel="stylesheet" />
<link href="css/owl.carousel.css" rel="stylesheet" />

<!-- theme stylesheet -->

	id="theme-stylesheet" />

<!-- your stylesheet with modifications -->

</head>
<body>
	<div class="container">
		<div class="box">
			<div class="container">
				<div class="col-md-12">
					<h1 class ="text-center" style="color: #088A85">Nos films</h1>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<ui:repeat var="o" value="#{mBeanFilm.findAllOccurences()}">
				<div class="col-sm-6">
					<div class="box">
						<h2 class="text-center" style="color: #088A85">#{o.film.titre}</h2>
						<hr/>
						<h4><h:outputLabel value="#{o.film.date_debut}">
						<f:convertDateTime pattern="yyyy.MM.dd" />
						</h:outputLabel>  
						au <h:outputLabel value="#{o.film.date_fin}">
						<f:convertDateTime pattern="yyyy.MM.dd" />
						</h:outputLabel>  </h4>
						Lieu<h4> #{o.lieu}</h4>
						Nombre de place total<h4> #{o.nbre_places_tot}</h4>
						Nombre de place disponible<h4> #{o.nbre_places_dispo}</h4>
					</div>

				</div>
			</ui:repeat>


		</div>

	</div>

</body>
